<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
  <h1>Dice Roller</h1>
  <dice id="dice-result"></dice>
  <name>Christian Wen</name>
  <p>Click the button to roll a 6-sided dice.</p>
  <button onclick="rollDice()">Roll Dice</button>

  <script>
    async function rollDice() {
      // Fetch the dice roll result from the server
      const response = await fetch("/api/d6");
      const result = await response.json();

      const diceResultElement = document.getElementById("dice-result");

      // Display the result
      diceResultElement.innerText = `${result.value}!`;

      // Generate random positions within the viewport
      const randomTop = Math.floor(Math.random() * (window.innerHeight - 50)) + "px";
      const randomLeft = Math.floor(Math.random() * (window.innerWidth - 50)) + "px";

      // Set the random position on the dice result element
      diceResultElement.style.position = "absolute";
      diceResultElement.style.top = randomTop;
      diceResultElement.style.left = randomLeft;
      }
  </script>
</body>
</html>
